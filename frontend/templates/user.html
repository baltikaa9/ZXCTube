{% extends "base.html" %}

{% block head %}
  <title>{{ user.username }}</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for video in videos %}
        <div class="col-xl-3 col-md-6 col-sm-12">
          <div class="video">
            <div class="preview">
              <a href="http://localhost:8000/watch?v={{ video.id }}"> <img src="{{ user.picture }}" alt=" "> </a>
            </div>
            <h3><a href="http://localhost:8000/{{ video.user.id }}" title="{{ user.username }}"><img class="user-pic" src="{{ user.picture }}" alt=" " width="30px"></a>
              <a href="http://localhost:8000/watch?v={{ video.id }}" title="{{ video.title }}">{{ video.title }}</a>
            </h3>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
